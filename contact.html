    <!-- CSS -->
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/header.css" rel="stylesheet">
    <link href="assets/css/contact.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet'>

</head>

<body>

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="header">
        <div class="container">
            <div class="header-text">
                <div class="navigation">
                    <a href="http://nielssegers.com">Home</a>
                    <a href="work">Work</a>
                    <a href="https://linkedin.com/in/nielssegers">About</a>
                    <a href="contact">Contact</a>   
                </div>  
                <h1>contact me</h1>
                <hr class="hr-small">
                <span class="subheading">get in touch</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="page-style">
                <p>If you have a question or just want to get in touch, feel free to get in touch.</p>
                <form method="POST">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter Subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" class="form-control" rows="5" required placeholder="Enter Message" required></textarea>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-default">
                </form>            
            </div>                          
        </div>
    </div>

    <footer></footer>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/mail.js"></script>
</body>
